{% extends 'basic.html' %}
{% load static %}
{% block title %} login {% endblock %}
{% block extra_head %}
<link rel="stylesheet" href="/static/signin.css?{% now 'U' %}" />
{% endblock %}
{% block body %}
<div class="songdiv">
    <div class="container">
        <div class="login-card">
          <div class="login-card-header">
            <h2>Login</h2>
          </div>
          <div class="login-card-body">
            <form method="POST" action="{% url 'registration' %}">
                {% csrf_token %}
              <div class="form-group">
                <label for="username">First Name:</label>
                <input type="text" id="username" name="first_name" required>
              </div>
              <div class="form-group">
                <label for="username">Last Name:</label>
                <input type="text" id="username" name="last_name" required>
              </div>
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="email" required>
              </div>
              <div class="form-group">
                <label for="username">Mobile Number:</label>
                <input type="text" id="username" name="phone" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
              </div>
              <button type="submit" class="login-btn">SignUp</button>
            </form>
            <p style="position: relative; top: 20px; bottom: 90px; text-align: center; padding: 10px;">Are you already account? <a href="/music/login/">signIn</a></p>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
